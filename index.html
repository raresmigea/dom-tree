<!DOCTYPE html>
<html>
  <head>
    <title>Christmas tree</title>
    <link rel="icon" href="santaclaus.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="tree">
      <div>
        <i style="left: 65%; bottom: 5%"></i>
        <i style="left: 50%; bottom: 10%"></i>
        <i style="left: 40%; bottom: 30%"></i>
        <i style="left: 60%; bottom: 50%"></i>
        <i style="left: 35%; bottom: 20%"></i>
        <i style="left: 60%; bottom: 40%"></i>
        <i style="left: 35%; bottom: 60%"></i>
      </div>
    </div>

    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
    </div>
  </body>
</html>
